<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            background-color: brown;
            color: white;
            padding: 20px;
        }

        .box {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 20px;
        }

        button {
            margin-top: 10px;
            padding: 8px;
            background-color: brown;
            color: white;
            border: none;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Coffee Shop ☕</h1>

<div class="box">
    <h3>Select Coffee</h3>

    <input type="radio" name="coffee" value="Espresso"> Espresso – ₹120 <br><br>
    <input type="radio" name="coffee" value="Cappuccino"> Cappuccino – ₹180 <br><br>
    <input type="radio" name="coffee" value="Latte"> Latte – ₹200 <br><br>

    <button onclick="order()">Order</button>

    <p id="result"></p>
</div>

<script>
function order() {
    var coffee = document.getElementsByName("coffee");
    var price = 0;
    var name = " ";

    if (coffee[0].checked) {
        name = "Espresso";
        price = 120;
    }
    else if (coffee[1].checked) {
        name = "Cappuccino";
        price = 180;
    }
    else if (coffee[2].checked) {
        name = "Latte";
        price = 200;
    }
    else {
        document.getElementById("result").innerHTML =
        "Please select a coffee";
        return;
    }

    document.getElementById("result").innerHTML =
    "You ordered " + name + "<br>Total cost: ₹" + price;
}
</script>

</body>
</html>
